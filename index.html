<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>2D Tile Map Editor for JavaScript Games</title>
    <link rel="stylesheet" href="assets/tinyMapEditor.css">
</head>
<body>

    <header>
        <h1>tinyMapEditor.js - version 0.2</h1>
        <h2>A 2D tile map editor for JavaScript based games (work in progress).</h2>
        <p>More about this project &amp; source code here:
            <a href="http://nicolahibbert.com/curved-sloped-tiles-javascript-games">http://nicolahibbert.com/curved-sloped-tiles-javascript-games</a></p>
    </header>

    <section>
        <canvas id="tileEditor"></canvas>
    </section>

    <menu>
        <ul>
            <li id="options">
                <label>Map Options</label>
                <p><label>Map width:</label><input type="text" value="10" maxlength="3" id="width" /><span>tiles</span></p>
                <p><label>Map height:</label><input type="text" value="10" maxlength="3" id="height" /><span>tiles</span></p>
            </li>
            <li id="tiles">
                <label>Tiles</label>
                <canvas id="palette"></canvas>
            </li>
            <li id="selected">
                <label>Selected Tile</label>
            </li>
            <li id="tools">
                <label>Tools</label>
                <p><input id="erase" type="button" value="Tile Eraser" /></p>
                <p><input id="clear" type="button" value="Clear Canvas" /></p>
            </li>
            <li id="import">
              <label>Import</label>
              <output>
                <textarea id="taImport">Import your map here</textarea>
              </output>
              <p><input id="import" type="button" value="Import" /></p>
            </li>
            <li id="export">
              <label>Export</label>
              <output>
                <textarea id="taOutput">Hit Export to generate</textarea>
              </output>
              <p><input id="build" type="button" value="Export" /></p>
              <p><input id="copyBtn" type="button" value="Copy to Clipboard" /></p>
            </li>
        </ul>
    </menu>

    <script src="tileEditor.js"></script>
    <script>
      var copyTextareaBtn = document.querySelector('#copyBtn');
      copyTextareaBtn.addEventListener('click', function(event) {
        var copyTextarea = document.querySelector('#taOutput');
        copyTextarea.select();
        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          // console.log('Copying text command was ' + msg);
        } catch (err) {
          alert('Your browser doesn\'t support this copy method. Please copy manually.');
          console.log('Oops, unable to copy');
        }
      });
    </script>
</body>
</html>
